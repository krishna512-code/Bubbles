<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubbles App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 32px 0 16px 0;
            text-align: center;
        }
        
        .canvas-container {
            border: 3px solid #222;
            border-radius: 0;
            background: #fff;
            margin-bottom: 32px;
            margin-top: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #bubblesCanvas {
            display: block;
            background: #fff;
        }
        
        .button-bar {
            display: flex;
            justify-content: flex-end;
            gap: 16px;
            width: 800px;
            margin-top: 16px;
        }
        
        button {
            font-size: 1rem;
            padding: 8px 24px;
            border: 2px solid #222;
            border-radius: 4px;
            background: #fff;
            cursor: pointer;
            box-shadow: 2px 2px 0 #222;
        }
        
        button:active {
            box-shadow: none;
        }
    </style>
</head>

<body>
    <div class="title">Bubbles App</div>
    <div class="canvas-container">
        <canvas id="bubblesCanvas" width="800" height="400"></canvas>
    </div>
    <div class="button-bar">
        <button id="hitBtn">Hit</button>
        <button id="resetBtn">Reset</button>
    </div>
    <script src="bubbles.js"></script>
</body>

</html>
